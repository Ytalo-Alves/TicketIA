<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="./assets/img-cover-ticket.png" type="image/x-png" />

    <script src="./scripts/index.js" type="module" defer></script>
    

    <title>IA Para Devs - Ticket</title>
  </head>
  <body>
    <div id="content">
      <div class="texts">
        <h1>gere seu ticket <br>e compartilhe <br>com o mundo</h1>

        <div class="ticketOk">
        <img class="confirmed" src="./assets/Confirmado.png" alt="ticket Confirmado">
        <p class="sucessMessage">Digite seu usuário do GitHub</p>
        </div>
        <div class="input-wrapper">
        <input type="text" id="searchImgGitHub" placeholder="Nome de usúario" />
        <p class="error hidden">Usuário inválido. Verifique e tente novamente.</p>
        <button class="btnGerarTicket">Gerar meu ticket</button>
        <button class="btnDownloadTicket confirmed" onclick="gerarPDF()">Fazer download</button>
      </div>
      </div>

      <div class="card-ticket">
        <div class="ticket">
          <img src="./assets/img-cover-ticket.png" alt="">
          <div class="ticketPerfil">
            <img class="perfilImg" src="./assets/perfil.png" alt="">
            <p>tripulante</p>
            <h2 class="userName">Seu nome aqui</h2>
            <div class="content-event">
              <div class="first-content">
                evento<br>
                data<br>
                hora
              </div>
              <div class="last-content">
                ia para devs<br>
                14 - 16 ago. 2023<br>
                ao vivo - 19 h
              </div>
            </div>
            <img class="lines" src="./assets/lines-svg.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  
  </body> 
</html>
